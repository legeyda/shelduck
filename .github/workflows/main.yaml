# https://github.com/actions/create-release?tab=readme-ov-file#example-workflow---create-a-release

on:
  [push]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: build shelduck&installer
        run: sh ./run ci_build
      - uses: actions/upload-artifact@v4
        with:
          name: build_artifact
          path: target/*

  release:
    name: Publish Release
    if: startsWith(github.event.ref, 'refs/tags/v')
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false